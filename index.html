<html>
	<head>
		<meta charset="UTF=8">
		<title>Component library</title>

		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/variables.css">
		<link rel="stylesheet" href="./css/fonts.css">
		<link rel="stylesheet" href="./css/style.css">
	</head>

	<body>
		<aside class="overview">
			<ul>
				<li>
					<button data-component="accordion" class="overview__button overview__button--active">Accordion</button>
				</li>

				<li>
					<button data-component="breadcrumbs" class="overview__button">Breadcrumbs</button>
				</li>

				<li>
					<button data-component="badge" class="overview__button">Badge</button>
				</li>

				<li>
					<button data-component="button" class="overview__button">Button</button>
				</li>

				<li>
					<button data-component="card" class="overview__button">Card</button>
				</li>

				<li>
					<button data-component="checkbox" class="overview__button">Checkbox</button>
				</li>

				<li>
					<button data-component="toast" class="overview__button">Toast</button>
				</li>
			</ul>
		</aside>

		<main>
			<div class="component component--visible" data-name="accordion">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Accordion normal
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">
						Hover
					</div>

					<div class="component-state__variant">
						Accordion hover 
					</div>
				</div>
			</div>

			<div class="component" data-name="breadcrumbs">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Breadcrumbs normal
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">
						Hover
					</div>

					<div class="component-state__variant">
						Breadcrumbs hover 
					</div>
				</div>
			</div>

			<div class="component" data-name="badge">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Badge normal
					</div>

					<div class="component-state">
						<div class="component-state__name">
							Hover
						</div>
	
						<div class="component-state__variant">
							Badge hover 
						</div>
				</div>
			</div>

			<div class="component" data-name="button">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Button normal
					</div>
				</div>

				<div class="component-state">
					<div class="component-state__name">
						Hover
					</div>

					<div class="component-state__variant">
						Button hover 
					</div>
				</div>
			</div>

			<div class="component" data-name="card">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Card normal
					</div>

					<div class="component-state">
						<div class="component-state__name">
							Hover
						</div>
	
						<div class="component-state__variant">
							Card hover 
						</div>
				</div>
			</div>

			<div class="component" data-name="checkbox">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Checkbox normal
					</div>

					<div class="component-state">
						<div class="component-state__name">
							Hover
						</div>
	
						<div class="component-state__variant">
							Checkbox hover 
						</div>
				</div>
			</div>

			<div class="component" data-name="toast">
				<div class="component-state">
					<div class="component-state__name">
						Normal
					</div>

					<div class="component-state__variant">
						Toast normal
					</div>

					<div class="component-state">
						<div class="component-state__name">
							Hover
						</div>
	
						<div class="component-state__variant">
							Toast hover 
						</div>
				</div>
			</div>
		</main>

		<script src="./js/script.js"></script>
	</body>
</html>
